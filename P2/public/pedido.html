<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido - The Lucky Dog</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Finalizar Pedido</h1>
    <form id="pedido-form">

        <input type="text" id="tarjeta" required>

        <button type="submit">Realizar Pedido</button>
    </form>

    <script src="js/pedido.js"></script>
</body>
</html>
